<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Jso Parser</title>
  <link rel="stylesheet" href="../web/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../web/assets/bootstrap/css/bootstrap-responsive.min.css">
  <style type="text/css">
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">JSO PARSER</a>
        <content></content>
      </div>
    </div>
  </nav>

  <section class="jso-typing container">
    <header>
      <h1 class="text-center">JSO TITRE</h1>
      <div class="message-area">
        <div class="alert alert-error">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Error!</strong> Best check yo self, you're not looking too good.
        </div>

        <div class="alert">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Warning!</strong> Best check yo self, you're not looking too good.
        </div>
      </div>
    </header>
    <section class="content">
      <h2><small>Press enter when it's done!</small></h2>
      <form>
        <textarea placeholder="Type some jso here !" style="width: 100%; height: 300px;"></textarea>
      </form>
    </section>
  </section>

  <footer class="navbar navbar-inverse navbar-fixed-bottom container">
    <hr style="height: 2px;">
    <p>&copy; Adrien Estran 2013</p>
    <p>app: v0.1</p>
  </footer>
</body>
</html>
