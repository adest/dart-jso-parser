<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="import" href="package:widget/components/alert.html">
</head>
<body>
<element name="x-view-input" constructor="ViewInput" extends="div" apply-author-styles="true">
<style>
  .hidden {
    visibility: hidden;
  }
  section.content > textarea {
    width: 100%;
    min-height: 300px;
  }
</style>
<template>
  <section class="jso-typing">
    <header>
      <h1 class="text-center">Type some JSO</h1>
      <div class="message-area">
        <template iterate="e in _errors">
        <x-alert>
          <button type="button" class="close" data-dismiss="alert" on-click="_errors.remove(e)">Ã—</button>
          <strong>FormatException</strong> {{e.message}}
        </x-alert>
        </template>
      </div>
    </header>
    <section class="content">
      <h2 class="hidden"><small>Press enter when it's done!</small></h2>
      <textarea id="jso-input"
          placeholder="Type some jso here !"
          on-cut="_handleTextareaValueChange()"
          on-paste="_handleTextareaValueChange()"
          on-key-up="_handleTextareaValueChange()"
          on-key-down="_handleTextareaValueChange()"
          on-change="_handleTextareaValueChange()"
          on-key-press="_handleTextareaKeyPress($event)"
          on-blur="_noBlurHandler()"></textarea>
    </section>
  </section>
</template>
<script type="application/dart" src="view-input.dart"></script>
</element>
</body>
</html>
