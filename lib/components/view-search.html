<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="import" href="package:widget/components/alert.html">
  <link rel="import" href="package:jsoparser/components/tree.html">
</head>
<body>
<element name="x-view-search" constructor="ViewSearch" extends="div" apply-author-styles="true">
<style>
  .hidden {
    visibility: hidden;
  }
  section.content form > textarea {
    width: 100%;
    min-height: 300px;
  }
</style>
<template>
  <section class="jso-search">
    <header>
      <div class="btn span1" style="float: left;" on-click="handleBack()">Back</div>
      <h1 class="text-center span9" style="float: left">JSO TITRE</h1>
      <div class="btn span1" style="float: left;" disabled>Export</div>
      <section class="message-area" style="clear: both;">
        <template iterate="e in _errors">
        <x-alert>
          <button type="button" class="close" data-dismiss="alert" on-click="_errors.remove(e)">Ã—</button>
          <strong>Exception</strong> {{e.message}}
        </x-alert>
        </template>
      </section>
      <section class="search">
        <form class="form-search">
          <input type="text" class="input-medium search-query" bind-value="jsoModel.searchFilter">
          <button type="submit" class="btn">Search</button>
        </form>
      </section>
    </header>
    <section class="content">
      <ul is="x-tree" jso="{{jsoModel.jso}}"></ul>
    </section>
  </section>
</template>
<script type="application/dart" src="view-search.dart"></script>
</element>
</body>
</html>
